<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--ye jo aap dekh rahe hai meta charset=utf-8 yr ek  character set hai -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- ab meta tags ka kaam kya hota hai 
    meta tags mainally SEO(SEO - Search engine optimization) me use kiya jata hai or seo  kya hota hai 
ek trh se aqap ke web traffic ko badaane kaa tarika aap ko help kar ta hai aap ke site ko rank 
karwaane me  agar aap ki site aachi huee toh rank kar jaaye gii   --> <!-- ye jo tag hai ie=edge kar ke  ye 
bolta hai ki high quality pe  derkhaaye mere site ko -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- ab ye jo meta tags aap dekha
    rahe hai content=width=device-width ye sub jo hai aap ke site kohar device ke saat  relate kartaa hai  -->
    <meta name="Description" content="TASHANDITYA"> <!-- aap esme keywords v aadd kar sakte hai -->
    <meta name="keywords" content="html, html-class, youtube, TASHANDITYA"><!-- app aise kar ke apne site ko 
    tags maar sakte hai -->
    <meta name="robots" content="NOINDEX, NOFOLLOW"><!-- ye tag se aap apne site ko seo nii de sakte 
    matlab agar aap chate hai app ka site seo me naa jaaye to aap noindex or nofollow ka use karste hai -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
